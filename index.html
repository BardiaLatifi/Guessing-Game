<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mq.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="main">
      <div id="container">
        <div class="item-order" id="btnContainer">
          <button class="item-order-btn-cont" id="hintBtn">Get Hint</button>
          <button
            class="item-order-btn-cont"
            id="nextShotBtn"
            onclick="nextShot()"
          ></button>
          <button
            class="item-order-btn-cont"
            id="resetBtn"
            onclick="showResults()"
          >
            Results <br />
            Reset
          </button>
          <button class="item-order-btn-cont" id="nextBtn" onclick="next()">
            Next
          </button>
          <button
            class="item-order-btn-cont"
            id="previousBtn"
            onclick="previous()"
          >
            Previous
          </button>
          <button class="item-order-btn-cont" id="submitBtn" onclick="submit()">
            Submit
          </button>
        </div>
        <img class="item-order" id="screenShot" src="./assets/0.0.jpg" />
        <div class="item-order" id="rightControl">
          <div id="dropDownContainer" class="dropdown">
            <button id="dropBtn" onclick="categorySelection()"></button>
            <div id="myDropdown" class="dropdown-content-container">
              <button id="dropContent1" class="dropdown-content"></button>
              <button id="dropContent2" class="dropdown-content"></button>
              <button id="dropContent3" class="dropdown-content"></button>
              <button id="dropContent4" class="dropdown-content"></button>
              <button id="dropContent5" class="dropdown-content"></button>
              <button id="dropContent6" class="dropdown-content"></button>
              <button id="dropContent7" class="dropdown-content"></button>
              <button id="dropContent8" class="dropdown-content"></button>
              <button id="dropContent9" class="dropdown-content"></button>
              <button id="dropContent10" class="dropdown-content"></button>
            </div>
          </div>
          <div id="options">
            <label>
              <input type="radio" name="gameOption" value="Option 1" />
              Option 1
            </label>
            <label>
              <input type="radio" name="gameOption" value="Option 2" />
              Option 2
            </label>
            <label>
              <input type="radio" name="gameOption" value="Option 3" />
              Option 3
            </label>
            <label>
              <input type="radio" name="gameOption" value="Option 4" />
              Option 4
            </label>
            <label>
              <input type="radio" name="gameOption" value="Option 5" />
              Option 5
            </label>
            <label>
              <input type="radio" name="gameOption" value="Option 6" />
              Option 6
            </label>
          </div>
        </div>
      </div>
      <div id="messageContainer">
        <p id="hint"></p>
        <p id="message"></p>
        <p id="score"></p>
      </div>
    </div>
    <div id="alertContainer">
      <div id="alertText">
        <p class="results-text" id="resultAlert"></p>
        <p class="results-text" id="resultShots"></p>
        <p class="results-text" id="resultCorrect"></p>
        <p class="results-text" id="resultWrong"></p>
        <p class="results-text" id="resultPassed"></p>
        <p class="results-text" id="scoreMessage"></p>
        <p class="results-text" id="resetMessage"></p>
      </div>
      <div id="alertBtnContainer">
        <button id="alertYesBtn" onclick="reset()">Yes</button>
        <button id="alertNoBtn" onclick="resume()">NO</button>
        <button id="alertOkBtn" onclick="reset()">OK</button>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./games.js"></script>
  </body>
</html>
